<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body >
    <form action="#"  method="post">
        <table  border="1" align="center" width="50%" >
            <tr>
                <td><label for="username">用户名</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>

            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="name">姓名</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>

            <tr>
                <td><label for="gender">性别</label></td>
                <td><input type="radio" name="gender" value="male">男</td>
                <td><input type="radio" name="gender" value="bigdick">大雕萌妹</td>
                <td><input type="radio" name="gender" value="mujiya">未知</td>
            </tr>

            <tr style=box-sizing:border-box>
                <td><label for="hobby">爱好</label></td>
                <td><input type="checkbox" name="hobby" value="eat">吃饭</td>
                <td><input type="checkbox" name="hobby" value="sleep">睡觉</td>
                <td><input type="checkbox" name="hobby" value="bean">打豆豆</td>
                <td><input type="checkbox" name="hobby" value="sport">运动</td>
                <td><input type="checkbox" name="hobby" value="others">其他</td>
            </tr>

            <tr>
                <td><label for="birthday">出生日期</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>

            <tr>
                <td><label>自我介绍</label></td>
                <td colspan="5"><textarea rows="10" cols="100"></textarea></td>
            </tr>

            <tr>
                <td colspan="6" align="center"><input type="submit">提交</td>
            </tr>
        </table>

    </form>

</body>
</html>
