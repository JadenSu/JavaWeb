<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            color:red
        }
        div{
            color:yellow;
        }
        #b1,#b2{
            color:blue;
        }
        div[id=b2]{
            color:green;
        }
    </style>
</head>
<body>
    <div id="d1" class="bt1">aaa</div>

    <div>bbb</div>

    <div>ccc</div>

    <div id="b1">
        <p>aaa</p>
    </div>

    <div>
        <p>bbb</p>
    </div>

    <div id="b2">ccc</div>
</body>
</html>
