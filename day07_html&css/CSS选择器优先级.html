<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        *{
            color: red;
        }
        div{
            color: yellow;
        }
        .second{
            color: blue;
        }
        #first{
            color: pink;
        }
    </style>
</head>
<body>

    <div id="first">
        第一第一第一是红色 ID选择器
    </div>

    <div class="second">
        第二第二第二是蓝色 类选择器
    </div>

    <div>
        第三第三第三是黄色 标签选择器
    </div>
        第四第四第四是红色 配配符
</body>
</html>
