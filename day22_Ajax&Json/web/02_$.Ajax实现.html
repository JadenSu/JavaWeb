<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            //$.ajax({键值对});
            $.ajax({
                url:"ajaxServlet",//请求路径
                type:"POST",//请求方式
                data:{"username":"jack"},
                success:function (data) {
                    alert(data);
                },//响应成功后的回调函数
                error:function () {
                  alert("响应失败----")
                },
                dataType:"text"//设置相应数据格式
            });
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input>
</body>
</html>
