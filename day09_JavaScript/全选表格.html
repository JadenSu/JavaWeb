<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }

        .over{
            background-color: aquamarine;
        }
        .out{
            background-color: white;
        }
    </style>
</head>
<body>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="cb" id="firstcb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
<script>
    //加载后绑定事件
    window.onload = function(){
        //全选按钮绑定事件
        document.getElementById("selectAll").onclick = function () {
            var cbs = document.getElementsByName("cb");
            for(var i=0;i<cbs.length;i++){
                cbs[i].checked = true;
            }
        }
        //全不选绑定事件
        document.getElementById("unSelectAll").onclick = function () {
            var cbs = document.getElementsByName("cb");
            for(var i=0;i<cbs.length;i++){
                cbs[i].checked = false;
            }
        }
        //反选绑定时间
        document.getElementById("selectRev").onclick = function () {
            var cbs = document.getElementsByName("cb");
            for(var i=0;i<cbs.length;i++){
                cbs[i].checked = !cbs[i].checked;
            }
        }
        //设置第一个cb状态和其他cb状态保持与一致
        document.getElementById("firstcb").onclick = function () {
            var cbs = document.getElementsByName("cb");
            for(var i=0;i<cbs.length;i++){
                cbs[i].checked = cbs[0].checked;
            }
        }
        //设置所有tr绑定鼠标移动和移除事件 onmouseover  onmouseout事件
        // (直接设置tr bgc,或者先设置号样式,通过更换id调用不同样式)
        var trs = document.getElementsByTagName("tr");
            for(var i=0;i<trs.length;i++){
                trs[i].onmouseover = function () {
                    this.className = "over";
                }
                trs[i].onmouseout = function () {
                    this.className = "out";
                }
            }
        //删除绑定事件
        var as = document.getElementsByTagName("a");
            for(var i=0;i<as.length;i++){
                as[i].onclick = function () {
                    var caption = as[i].parentNode.parentNode.parentNode;
                    var tr = as[i].parentNode.parentNode;
                    caption.remove(tr)
                }

            }
    }
</script>
</html>
