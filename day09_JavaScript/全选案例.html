<script>
    function fun() {
        var all = document.getElementsByTagName("input")[0];
        console.log(all.checked);
        var cbs = document.getElementsByTagName("input");
        if (all.checked) {
            for (var i = 1; i < cbs.length; i++) {
                cbs[i].checked = true;
            }
        } else {
            for (var i = 1; i < cbs.length; i++) {
                cbs[i].checked = false;
            }
        }
    }
</script>
