<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        /*
        jquery遍历方式
        1.  对象.each(callback)  需要时jq 对象
        2.  $.each(object,[callback])   object可以jq 也可以是js 对象
        3.  for(元素对像of容器元素)  3.0版本可用
         */


        $(function () {
            var citys = $("ul > li");
            //第一种
            citys.each(function (index,element) {
               // alert(element);
                //alert(this);
            });

            //第二种
            $.each(citys,function (i,e) {
                //alert(this)
                //alert(i+e);
            });

            //第三种
            for(a of citys){
                alert(a);
               // alert(a.innerHTML);
            }
            var arr = ["1","2"];
            for(a of $(arr)){
                alert(a);
            }


        });



    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>
